<script>
  // Function to apply filters based on user input
  function applyFilters() {
    // Get the selected flower types
    const flowerTypes = document.querySelectorAll('input[type="checkbox"]:checked');
    const selectedTypes = Array.from(flowerTypes).map(checkbox => checkbox.nextElementSibling.textContent.trim());

    // Get the price range
    const minPrice = document.getElementById('typeNumberMin').value;
    const maxPrice = document.getElementById('typeNumberMax').value;

    // Get the selected styles and sizes
    const stylesAndSizes = document.querySelectorAll('input[id^="btn-check"]:checked');
    const selectedStylesAndSizes = Array.from(stylesAndSizes).map(checkbox => checkbox.nextElementSibling.textContent.trim());

    // Get the selected rates
    const selectedRates = document.querySelectorAll('input[type="checkbox"]:checked + label i.text-warning').length;

    // Implement your logic to filter the items based on the selected filters
    // For demonstration purposes, I'm logging the selected filters
    console.log('Selected Flower Types:', selectedTypes);
    console.log('Price Range:', minPrice, '-', maxPrice);
    console.log('Selected Styles and Sizes:', selectedStylesAndSizes);
    console.log('Selected Rates:', selectedRates);
  }

  // Event listener for the Confirm button
  document.getElementById('filtersConfirmButton').addEventListener('click', applyFilters);
</script>
